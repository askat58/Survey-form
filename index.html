<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div id="container">
      <header class="text-center">
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform!
        </p>
      </header>

      <form id="survey-form">
        <div class="mb-3">
          <label for="name" id="name-label" class="form-label">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Type your name here"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" id="email-label" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Type your email here"
            required
          />
        </div>
        <div class="mb-3">
          <label for="number" id="number-label" class="form-label">Age:</label>
          <input
            type="number"
            class="form-control"
            placeholder="Select your age"
            min="10"
            max="99"
            id="number"
          />
        </div>
        <div class="mb-3 form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="mb-3 form-group">
          <p>Would you recommend FreeCodeCamp to a friend?</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
              value="definitely"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Definitely
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              value="maybe"
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Maybe
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault3"
              value="notSure"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault3">
              Not sure
            </label>
          </div>
        </div>
        <div class="mb-3 form-group">
          <p>What would you like to see improved?</p>
          <span class="clue">(Check all that apply)</span>
          <label>
            <input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox mx-2"
            />Front-end Projects
          </label>
          <label>
            <input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox mx-2"
            />Back-end Projects
          </label>
          <label>
            <input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox mx-2"
            />Data Visualization
          </label>
          <label>
            <input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox mx-2"
            />Challenges
          </label>
          <label>
            <input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox mx-2"
            />Open Source Community
          </label>
          <label>
            <input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox mx-2"
            />Gitter help rooms
          </label>
          <label>
            <input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox mx-2"
            />Videos
          </label>
          <label>
            <input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox mx-2"
            />City Meetups
          </label>
          <label>
            <input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox mx-2"
            />Wiki
          </label>
          <label>
            <input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox mx-2"
            />Forum
          </label>
          <label>
            <input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox mx-2"
            />Additional Courses
          </label>
        </div>
        <div class="form-floating">
          <p>Any comments or suggestions?</p>
          <textarea
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
            id="floatingTextarea"
          ></textarea>
        </div>
        <button type="submit" id="submit" class="btn my-3 w-100">Submit</button>
      </form>
    </div>
  </body>
</html>
